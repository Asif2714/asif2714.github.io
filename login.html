<body>
    <!--login page to access the blog-->
    <div id="topGap"></div>

    <div id="outerContainer">

        <!-- ============ FORM ============ -->

        <form method="POST" action="#">
           
                <!-- Top logo -->
                <div id="topLogo">
                    <img src="img/login.png" alt="Login"> <br>
                </div>

                <legend id="topText">Login Page</legend>
            
                <!-- Content after logo -->
                <div id="mainContent">
                    <div>
                        <p>
                            <label id="emailLabel">Email:</label>
                            <br>
                            <input type="email" name="email" placeholder="Enter your Email" class="inputBox" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label id="passwordLabel">Password:</label>
                            <br>
                            <input type="password" name="password" placeholder="Enter Password" class="inputBox" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            <button type="submit" id="loginButton">Login</button>
                        </p>
                    </div>

                    <!-- Button to go to homepage or index.html -->
                    <div>
                        <p>
                            <a href="index.html"><button type="button" id="homeButton">Back to Home</button></a>
                        </p>
                    </div>
                    
                </div> 
        </form>
